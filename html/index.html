<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover your next movie today" />
    <title>FilmSamlaren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/spinner.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script type="module" src="../js/script.js" defer></script>
    <script type="module" src="../js/index.js" defer></script>
  </head>
  <body>
    <header>
      <!-- header content -->
      <a href="../html/index.html" title="Start page">
        <img src="../res/images/logo.png" alt="Navigate to start page" class="logo" />
      </a>
      <nav>
        <ul id="navUl" class="navUl">
          <li>
            <a href="../html/watchlist.html" title="Watchlist">
              <img src="../res/icons/watchlist.svg" alt="Navigate to watchlist page" class="icon icon-scale" />
              <p>Watchlist</p>
            </a>
          </li>
          <li>
            <a href="../html/moviequiz.html" title="Moviequiz">
              <img src="../res/icons/quiz.svg" alt="Navigate to moviequiz page" class="icon icon-scale" />
              <p>Movie quiz</p>
            </a>
          </li>
        </ul>
      </nav>
      <div id="menuToggle" class="icon nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <!-- main content -->
      <section class="heroContainer">
        <img src="../res/images/hero.webp" alt="This calm living room features a plush red couch, a sleek television, and soft lighting, creating a serene ambiance perfect for relaxation and cozy gatherings" />
        <h1>Discover your next movie for tonight in less than 1 minute üçø</h1>
      </section>

      <h2 class="filterMessage">Find your next movie right here in the greatest movie library</h2>

      <section id="filterContainer" class="filterContainer">
        <img src="../res/icons/categories.svg" alt="Chose categories" title="Chose categories" role="button" tabindex="0" id="categoriesBtn" class="categoriesBtn icon icon-scale" />
        <div class="searchBox">
          <form class="searchForm">
            <input id="searchInput" class="searchInput" placeholder="Search movies" autocomplete="off" />
          </form>
          <i class="fas fa-search"></i>
        </div>
        <div class="sortBox">
          <img src="../res/icons/sort.svg" alt="Sort movies" class="sortIcon icon" />
          <div class="sortDropdown">
            <ul id="sortOptions" class="sortOptions"></ul>
          </div>
        </div>
        <p id="filterMessage" class="filterMessage"></p>
      </section>

      <div id="genresContainer" class="genresContainer hidden">
        <img src="../res/icons/x.svg" alt="Hide genres" title="Hide genres" role="button" tabindex="0" id="hideGenresBtn" class="hideGenresBtn icon icon-scale" />
        <ul id="genres" class="genres"></ul>
      </div>

      <div id="movieCardContainer" class="movieCardContainer"></div>
    </main>
    <footer>
      <p id="copyright" class="copyright">&copy;2024</p>
      <section id="socials" class="socials">
        <a href="#"><img class="social" src="../res/icons/instagram.svg" alt="Visit Film Nest's Instagram" title="Vist Film Nest's Instagram" /></a>
        <a href="#"><img class="social" src="../res/icons/facebook.svg" alt="Visit Film Nest's Facebook" title="Vist Film Nest's Facebook" /></a>
        <a href="#"><img class="social" src="../res/icons/twitter.svg" alt="Visit Film Nest's Twitter" title="Vist Film Nest's Twitter" /></a>
      </section>
    </footer>
  </body>
</html>
